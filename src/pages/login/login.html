<ion-content padding class="transparent-header">
  <ion-header>

	  <ion-navbar>
	  </ion-navbar>

  </ion-header>

  <img class="logo" src="assets/images/user.png" />
  <div padding>
	  <ion-list>
		<ion-item>
		  <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  </ion-list>

	  <button ion-button block (click)="onLogin()">Login</button>
  </div>
</ion-content>
