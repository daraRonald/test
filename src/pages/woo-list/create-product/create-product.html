<ion-header>

  <ion-navbar>
	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
	<ion-item>
      <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" placeholder="content" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="price" [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="sale_price" [(ngModel)]="sale_price"></ion-input>
    </ion-item>
    <ion-card>
		<ion-label color="primary" id="product-image">Product Image : </ion-label>
		<button ion-button block (click)="getPhoto()">Get Photo</button>
			<img [src]="imageUrl ? imageUrl : placeholder_picture" [hidden]="hiddenImage" style="width: 100%; height: auto;"/>
		<button ion-button block (click)="uploadFile()">Upload Image to Media</button>
	</ion-card>
   
  </ion-list>

  <button ion-button block (click)="onCreateProduct()">Create Product</button>

</ion-content>
