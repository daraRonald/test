<ion-header>

  <ion-navbar>
	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
	<ion-item>
      <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="content" [(ngModel)]="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="price" [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="sale_price" [(ngModel)]="sale_price"></ion-input>
    </ion-item>
    <ion-card>
		<ion-label color="primary" id="product-image">Product Image :</ion-label>
		  <ion-avatar>
		  
		  <img [src]="lastImage ? lastImage : placeholder_picture" (click)="getPhoto()">
		</ion-avatar>
	</ion-card>
   
  </ion-list>

  <button ion-button block (click)="onCreateProduct()">Create Product</button>

</ion-content>
