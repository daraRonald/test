<ion-header>

  <ion-navbar>
    <ion-title>media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="media">
	
	<ion-row wrap>
	  <ion-col col-3 *ngFor="let image of media">
		  <ion-card (tap)="itemTapped($event, item)">

			<ion-thumbnail item-start *ngIf="image">
			  <img src="{{image.guid.rendered}}" />
			</ion-thumbnail>

			<h2 *ngIf="image" style="text-align: center;">{{image.id}}</h2>

		</ion-card>
	  </ion-col>
	</ion-row>
	
</ion-content>
