<ion-header>
  <ion-navbar color="themecolor">
	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Edit Post
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content" *ngIf="post">
  <form class="form" [formGroup]="post_edit_form"  (ngSubmit)="updatePost(post_edit_form.value)">
		
	<ion-list>
	
		<ion-item>
		  <ion-label color="primary">Name :</ion-label>
		  <ion-input type="text" formControlName="postname" [(ngModel)]="postname"></ion-input>
		</ion-item>
		
		<ion-item>
		  <ion-label color="primary">Content :</ion-label>
		  <ion-input type="text" formControlName="postdescription" [(ngModel)]="postdescription"></ion-input>
		</ion-item>
		
    </ion-list>
    
    <br>
    <button ion-button full type="submit" [disabled]="!post_edit_form.valid">Update</button>
  </form>
</ion-content>
