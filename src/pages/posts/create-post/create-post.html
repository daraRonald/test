<ion-header>

  <ion-navbar>
	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
	<ion-item>
      <ion-input type="text" placeholder="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="content" [(ngModel)]="content"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onAddPost()">Add Post</button>

</ion-content>
