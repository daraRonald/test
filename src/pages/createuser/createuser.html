<ion-header>

  <ion-navbar>
	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
		  <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-input type="{{type}}" placeholder="password" name="password" [(ngModel)]="password" required pattern=".{4,10}"></ion-input>
		  <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
		  <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
		</ion-item>
		<ion-item>
			<ion-label>Role</ion-label>
			<ion-select #U (ionChange)="onChange(U.value)">

			  <ion-option value="customer" selected>Customer</ion-option>
			  <ion-option value="shop_manager">Shop Manager</ion-option>
			  <ion-option value="subscriber">Subscriber</ion-option>
			  <ion-option value="contributor">Contributor</ion-option>
			  <ion-option value="author">Author</ion-option>
			  <ion-option value="editor">Editor</ion-option>
			  <ion-option value="administrator">Administrator</ion-option>
			</ion-select>
		</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
		<ion-col col-6>
		  <button ion-button full round color="danger" small (click)="cancel()">
			
			<div>Cancel</div>
		  </button>
		</ion-col>
		<ion-col col-6>
		  <button ion-button full round color="primary" small (click)="createUser()">
			
			<div>Create</div>
		  </button>
		</ion-col>
	 </ion-row>
  </ion-toolbar>
</ion-footer>
